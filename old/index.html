<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>To Do List</title>
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <div class="main">
        <div class="notepad">
            <h1>Things To Do</h1></div>
        <div class="container">
            <div class="form-wrapper" name="checkListForm">
                <input type="text" id="thing" type="text" name="checkListItem" value="">
                <button class="button">Add</button>
            </div>
        </div>
        <section class="todo">
            <ul class="todo-list" id="todo">
                <li class="item">
                    <span class="signc"><div class="signcc">&times;</div></span> Be A Kind Person
                </li>
                <li class="item">
                    <span class="signc"><div class="signcc">&times;</div></span> Learn Programming!
                </li>
                <li class="item">
                    <span class="signc"><div class="signcc">&times;</div></span> Improve Yourself
                </li>
                <li class="item">
                    <span class="signc"><div class="signcc">&times;</div></span> Finish the Homework
                </li>
                <li class="item">
                    <span class="signc"><div class="signcc">&times;</div></span> Pure Your Thoughts
                </li>
                <li class="item">
                    <span class="signc"><div class="signcc">&times;</div></span> Clean Your Heart!
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
